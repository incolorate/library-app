<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    <title>Library app</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <h1>BookCatalog</h1>
        <button type="button">Sign In</button>
      </div>
      <div class="modal-prompt">
        <label for="#modal-button" class="button-label">Add Book</label>
        <button
          type="button"
          class="modal-button normal-rotate"
          id="modal-button"
        >
          +
        </button>
      </div>

      <div class="new-book-container">
        <form action="" id="new-book">
          <label for="#title" class="input-text">Book title:</label>
          <input
            required
            type="text"
            id="title"
            class="input-areas"
            placeholder="Book title"
          />
          <label for="#author" class="input-text">Author</label>
          <input
            required
            type="text"
            id="author"
            class="input-areas"
            placeholder="Author"
          />
          <p class="input-text">Read</p>
          <label class="switch">
            <input type="checkbox" id="status" />
            <span class="slider round"></span>
          </label>
          <button type="button" id="add-book">Add book</button>
        </form>
      </div>
    </div>
    <h1>Books</h1>
    <div class="books-container"></div>
    <script src="/app.js"></script>
  </body>
</html>
